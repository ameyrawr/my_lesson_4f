<h1>Javascripts manipulate image/attributes</h1>

<script>
	function myGambar(a)
	{
		var pic;
		if (a==0)
		{
			pic="images/intern_3.JPG"
		}
		else
		{
			pic="images/intern_4.JPG"
		}
		document.getElementById('gambar').src=pic;

	}
</script>

<img src="images/intern_3.JPG" id="gambar" width="550px" height="300px">
<p>
	<button type="button" onclick="myGambar(0)">before</button> */ true
	<button type="button" onclick="myGambar(1)">after</button> */ false letak no selain 0 (true)
</p>
