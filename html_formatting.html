<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Formatting</title>
</head>
<body>
	<p> first sentence <br> second sentence </p>

	<p> this is <b> bold</b> element  </p>
	<p> this is <strong> strong </strong> element </p>

	<p> this is <i> italic </i> element </p>
	<p> this is <em> emphasize </em> element </p>

	<h1> This is <small> small </small> element </h1>
	<h1> This is <big> big </big> element </h1>

	<p> do not forget <mark> entrance survey </mark> </p>

	<p> I love eat <del> nasi lemak </del> bihun celup</p>

	<p> My favorite subject is <ins> IMD318 <ins> </p>

	<p>H<sub>2</sub>0</p>

	<p>x<sup>2</sup></p>

</body>
</html>
