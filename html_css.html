<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CSS</title>

<style>
	body
	{
		background-color: palevioletred;
	}
	h3
	{
		text-align: right;
		border: 3px dotted;
		background-color: palegreen;
		font-family: Arial;
		font-size: 30px;
	}
	p
	{
		background-color: palegoldenrod;

	}


</style>

</head>
<body>

	<h1 style="font-family: Papyrus; color: pink; font-size: 50px;">Topic: Cascading Style Sheet</h1>
	<h3 style="text-align: center; border: 5px solid; background-color: paleturquoise;">Inline CSS</h3>
	<p style="font-size: 20px; text-align: right; font-family: verdana">This sentence is using inline style</p>

<h3>Internal CSS</h3>
<p>This sentence is using internal style</p>

</body>
</html>
